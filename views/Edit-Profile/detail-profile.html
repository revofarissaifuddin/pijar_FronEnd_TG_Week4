<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Profile</title>
    <!-- Bootstrap v5.3.x -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/detail-profile.css">
</head>
<body class="bg-light">
    <div class="container-fluid">
    <!-- change profile-->
    <div class="container col-lg-3 position-absolute top-50 start-50 translate-middle" tabindex="0">
            <div class="row justify-content-center align-items-center">
                <div class="text-center">
                    <img src="../../images/BiodataR.jpg" class="rounded-circle" style="width: 200px;" alt="">
                </div>
                <div class="mt-2">
                    <p class="text-body-secondary text-center fs-5">Change Profile Picture</p>
                </div>
            </div>
            <form class="mt-5">
                <div class="mb-3">
                    <label for="" class="from-label">Name</label>
                    <input type="text" class="form-control" id="" placeholder="Revo">
                </div>
                <div class="mb-3">
                    <label for="" class="from-label" >Email</label>
                    <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="revo@gmail.com">
                </div>
            </form>
            <div class="mb-0 mt-5">
                <button class="btn btn-warning text-white shadow-none p-1 w-100" data-bs-toggle="modal" data-bs-target="#updateProfileModal">Update Profile</button>
            </div>
            <div class="my-2 mt-3">
                <p class="text-left">Change Password?<a href="./change-profile.html" class="text-warning">Click Here</a></p>
            </div>
        </div>
        <!-- Modal-->
        <div class=" modal fade" id="updateProfileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content">
            <div class="modal-body">
                <div class="text-center">
                    <h3 class="text-warning mb-5">You want to logout?</h3>
                    <button class="btn btn-warning text-white shadow-none p-1 w-100"><a href="../Change-Password/change-profile.html" style="text-decoration:none; color:inherit">OK</a></button>
                    <button class="btn btn-warning text-white shadow-none p-1 w-100 mt-3" data-bs-dismiss="modal">Cancle</button>

                </div>
            </div>
            </div>
        </div>
    </div>
    </div>
    <!-- end container fluid-->
</div>            
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
